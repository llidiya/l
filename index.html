        body {

            padding: 0;

        header {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        img {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
        }

        .dog {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .dog:hover {
            transform: scale(1.05);
        }

        nav {
            margin-top: 20px;
        }
 
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
